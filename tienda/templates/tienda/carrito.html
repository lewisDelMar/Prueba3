<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SotiPlants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">SotiPlants</h1>
                <img class="logo_imagen" src="images/logo_imagen.png" alt="">
            </header>
                <ul class="menu">
                    <li>
                        <a href="index.html" class="btn btn-primary btn-lg enabled" role="button"
                            aria-disabled="true" id="btn-volver"><i class="bi bi-arrow-return-left"></i></i>Seguir Comprando</a>
                    </li>
                    <li>
                        <a href="carrito.html" class="btn btn-primary btn-lg active" role="button"
                            aria-disabled="true" id="btn-carrito2"><i class="bi bi-basket"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â©SotiPlants</p>
            </footer>
        </aside>
        <main>
            <h2>Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">No tienes productos en el carrito.</p>
                <div class="carrito-productos"></div>
            </div>
        </main>
    </div>
    <!-- selector de temas fuera de demas etiquetas para evitar errores -->
    <div class="form-group" id="themeSelector">
        <label for="theme">Selecciona un color de fondo:</label>
        <select class="form-control" id="theme">
            <option value="default">Claro</option>
            <option value="dark">Oscuro</option>
        </select>
    </div>
</body>
</html>
